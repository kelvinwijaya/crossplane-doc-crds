                  properties:
                    dailySnapshots:
                      default: false
                      description: Enable daily backups for the cache cluster. Snapshots are stored as a RDB file in the tenant project bucket. Defaults to false.
                      type: boolean
                    deletionPolicy:
                      default: Orphan
                      description: Specifies what will happen to the underlying external when this managed resource is deleted. Defaults to "Orphan".
                      enum:
                        - Delete
                        - Orphan
                      type: string
                    engine:
                      description: Name of the cache engine to be used.
                      enum:
                        - redis
                      type: string
                    engineVersion:
                      description: Version number of the cache engine to be used.
                      enum:
                        - 5.0.6
                        - 6.x
                      type: string
                    maintenanceWindow:
                      default: sat:16:00-sat:17:00
                      description: Weekly time range for when maintenance on the cache cluster is performed. The format is ddd:hh24:mi-ddd:hh24:mi (24H Clock UTC). The minimum maintenance window is a 60 minute period. This window must not overlap with the daily snapshot window. Defaults to "sat:16:00-sat:17:00" (Sunday 00:00-01:00 SGT).
                      pattern: ^(mon|tue|wed|thu|fri|sat|sun):\d\d:\d\d-(mon|tue|wed|thu|fri|sat|sun):\d\d:\d\d$
                      type: string
                    nodeType:
                      description: Instance class to be used.
                      enum:
                        - cache.t3.micro
                        - cache.t3.small
                        - cache.t3.medium
                      type: string
                    secretName:
                      description: Name of the secret containing the authentication token for the cache.
                      type: string
                    snapshotName:
                      description: Name of a Redis RDB file in the tenant project bucket to populate the new cache cluster. The S3 object name cannot contain any commas.
                      pattern: ^([a-zA-Z0-9-.]+/)*[a-zA-Z0-9-]+.rdb$
                      type: string
                    snapshotWindow:
                      default: 17:00-18:00
                      description: Daily time range for when daily snapshot of cache cluster is performed. The format is hh24:mi-hh24:mi (24H Clock UTC). The minimum snapshot window is a 60 minute period. This window must not overlap with the weekly maintenance window. Defaults to "17:00-18:00" (01:00-02:00 SGT).
                      pattern: ^\d\d:\d\d-\d\d:\d\d$
                      type: string
