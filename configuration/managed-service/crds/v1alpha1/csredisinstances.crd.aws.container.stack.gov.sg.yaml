                    required:
                      - lastTransitionTime
                      - reason
                      - status
                      - type
                    type: object
                  type: array
                connectionDetails:
                  properties:
                    lastPublishedTime:
                      format: date-time
                      type: string
                  type: object
                parameters:
                  properties:
                    snapshotBucket:
                      description: Tenant project bucket that is used to restore snapshots & store daily snapshots.
                      type: string
                    snapshotClusterID:
                      description: Cluster ID that is used as the daily snapshot source.
                      type: string
                  type: object
              type: object
          required:
            - spec
          type: object
